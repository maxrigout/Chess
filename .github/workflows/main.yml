name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
  
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Run Setup Script
        run: ${{github.workspace}}/scripts/macos/setup.sh
        
      - name: Downloading SDL
        run: ${{github.workspace}}/scripts/macos/download_sdl.sh
        
      - name: Build
        run: ${{github.workspace}}/scripts/macos/build.sh

      - name: Create Artifact
        run: |
          ${{github.workspace}}/scripts/macos/make_macos_bundle.sh out chess
          mkdir release
          cp -R out.app release/chess.app
      
      - name: Publish Artifact
        uses: actions/upload-artifact@v2
        with: 
          name: macos-release
          path: release
          
