name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
  
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: run a one line script
        run: |
          ${{github.workspace}}/scripts/setup.sh
          ${{github.workspace}}/scripts/download_sdl.sh
          ${{github.workspace}}/scripts/build.sh
          
